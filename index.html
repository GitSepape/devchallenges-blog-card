<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
  <section class="card">
    <article class="content">
      <div class="card__image">
        <img class="card__image--content" src="./assets/cactus_img.jpg" alt="Cactus image">
      </div>
      <div class="card__tag">
        <p class="card__tag--name">Design</p>
      </div>
      <div class="card__title">
        <h2 class="card__title--text">Embracing Minimalism</h2>
      </div>
      <div class="card__info">
        <p class="card__info--text">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
          lies in simplicity.</p>
      </div>
      <div class="card__autor">
        <p class="card__autor--name">Annie Spratt</p>
      </div>
    </article>
  </section>
</body>

</html>
